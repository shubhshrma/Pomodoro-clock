<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="script.js"></script> 
  	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
	<div class="text-center">
	<h1 id="header">Pomodoro Clock</h1>
	</div>
	<div class="row">
		<div class="col-md-3 col-md-offset-3  " id="session">
			<a href="#"><span class="+" id="session_plus">+</span></a>
			<span class="text">SESSION TIME</span>
			<a href="#"><span class="-" id="session_minus">-</span></a>
			<div class="length" id="session_time" >1</div>
		</div>
		<div class="col-md-3 col-md-offset-1" id="break">
			<a href="#"><span class='+' id="break_plus">+</span></a>
			<span class="text">BREAK TIME</span>
			<a href="#"><span class="-" id="break_minus">-</span></a>
			<div class="length" id="break_time">1</div>
		</div>
	</div>
	
	<div class="text-center" id="clock">
		<a href="#"><h3 id="start">Start</h3></a>
	</div>

	
</body>
</html>
